services:
  - name: matchmaker-api
    type: web
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('rslp', download_dir='/opt/render/nltk_data'); nltk.download('punkt', download_dir='/opt/render/nltk_data'); nltk.download('stopwords', download_dir='/opt/render/nltk_data')"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NLTK_DATA
        value: /opt/render/nltk_data
      - key: SUPABASE_URL
        fromDatabase:
          name: supabase
          property: connectionString
      - key: SUPABASE_KEY
        fromDatabase:
          name: supabase
          property: password
